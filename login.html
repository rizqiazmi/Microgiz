<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login form design</title>
</head>
<body>
    <div class="container">
        <form action="" id="login" action="php/login.php">
            <h1 class="login-title" >LOGIN</h1>
            <div type="email" class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="email" style="border:solid #98A8F8 1px">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" style="border:solid #98A8F8 1px">
            </div>
            <input type="submit" class="btn" value="Login">
            <div class="link-register">
                Belum punya akun? <a href="registration.html">Register</a>
            </div>
        </form>
    </div>
    <script src="javascript/Main.js"></script>
</body>
</html>
